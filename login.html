<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white flex items-center justify-center min-h-screen transition-all">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
      <form action="dashboard.html" method="get" class="space-y-5">
        <div>
          <label class="block mb-1 font-semibold" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition"
          />
        </div>
        <div>
          <label class="block mb-1 font-semibold" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 rounded bg-gray-100 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-primary text-white font-semibold py-2 rounded hover:bg-blue-600 transition"
        >
          Login
        </button>
      </form>
      <div class="text-center text-sm mt-6 text-gray-600 dark:text-gray-400">
        <p>
          Don't have an account?
          <a href="signup.html" class="text-primary hover:underline">Sign up here</a>
        </p>
      </div>
    </div>
  </body>
</html>
